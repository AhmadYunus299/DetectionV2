<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaf Detection - History</title>
    <meta name="description" content="Leaf detection history page" />

    <!-- Favicon -->
    <link
      rel="icon"
      type="image/x-icon"
      href="../static/assets/img/branding/leaf chili.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
    />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../static/assets/vendor/css/rtl/core.css" />
    <link
      rel="stylesheet"
      href="../static/assets/vendor/css/rtl/theme-default.css"
    />
    <link rel="stylesheet" href="../static/assets/css/demo.css" />

    <!-- Icons -->
    <link
      rel="stylesheet"
      href="../static/assets/vendor/fonts/materialdesignicons.css"
    />
    <link
      rel="stylesheet"
      href="../static/assets/vendor/fonts/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="../static/assets/vendor/libs/node-waves/node-waves.css"
    />
  </head>

  <body>
    <!-- Layout wrapper -->
    <div class="layout-wrapper layout-content-navbar">
      <div class="layout-container">
        <!-- Menu -->
        <aside
          id="layout-menu"
          class="layout-menu menu-vertical menu bg-menu-theme"
        >
          <div class="app-brand demo">
            <a href="index.html" class="app-brand-link">
              <span class="app-brand-logo demo">
                <img
                  src="../static/assets/img/branding/leaf chili.png"
                  width="50"
                  alt="logo"
                />
              </span>
              <span class="app-brand-text demo menu-text fw-bold"
                >Chili Leaf Detection</span
              >
            </a>
          </div>
          <div class="menu-inner-shadow"></div>
          <ul class="menu-inner py-1">
            <!-- Dashboard -->
            <li class="menu-item {% if request.path == '/' %}active{% endif %}">
              <a href="{{ url_for('main') }}" class="menu-link">
                <i class="menu-icon tf-icons mdi mdi-home"></i>
                <div>Dashboard</div>
              </a>
            </li>
            <!-- Deteksi Daun -->
            <li
              class="menu-item {% if active_menu == 'predict' %}active{% endif %}"
            >
              <a href="{{ url_for('predict') }}" class="menu-link">
                <i class="menu-icon tf-icons mdi mdi-scan-helper"></i>
                <div>Deteksi Daun</div>
              </a>
            </li>
            <!-- Layouts -->
            <li
              class="menu-item {% if active_menu == 'history' %}active{% endif %}"
            >
              <a href="{{ url_for('history') }}" class="menu-link">
                <i class="menu-icon tf-icons mdi mdi-history"></i>
                <div>Riwayat</div>
              </a>
            </li>
          </ul>
        </aside>
        <!-- / Menu -->

        <!-- Layout container -->
        <div class="layout-page">
          <!-- Navbar -->
          <nav
            class="layout-navbar container-xxl navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme"
            id="layout-navbar"
          >
            <div
              class="layout-menu-toggle navbar-nav align-items-xl-center me-3 me-xl-0 d-xl-none"
            >
              <a
                class="nav-item nav-link px-0 me-xl-4"
                href="javascript:void(0)"
              >
                <i class="mdi mdi-menu mdi-24px"></i>
              </a>
            </div>

            <div
              class="navbar-nav-right d-flex align-items-center"
              id="navbar-collapse"
            >
              <ul class="navbar-nav flex-row align-items-center ms-auto">
                <li class="nav-item navbar-dropdown dropdown-user dropdown">
                  <a
                    class="nav-link dropdown-toggle hide-arrow"
                    href="javascript:void(0);"
                    data-bs-toggle="dropdown"
                  >
                    <div class="avatar avatar-online">
                      <img
                        src="../static/assets/img/avatars/1.png"
                        alt
                        class="w-px-40 h-auto rounded-circle"
                      />
                    </div>
                  </a>
                  <ul class="dropdown-menu dropdown-menu-end">
                    <li>
                      <a class="dropdown-item" href="#">
                        <div class="d-flex">
                          <div class="flex-shrink-0 me-3">
                            <div class="avatar avatar-online">
                              <img
                                src="../static/assets/img/avatars/1.png"
                                alt
                                class="w-px-40 h-auto rounded-circle"
                              />
                            </div>
                          </div>
                          <div class="flex-grow-1">
                            <span class="fw-semibold d-block">John Doe</span>
                            <small class="text-muted">Admin</small>
                          </div>
                        </div>
                      </a>
                    </li>
                    <li>
                      <a class="dropdown-item" href="#">
                        <i class="mdi mdi-logout-variant me-2"></i>
                        <span class="align-middle">Logout</span>
                      </a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </nav>
          <!-- / Navbar -->

          <!-- Content wrapper -->
          <div class="content-wrapper">
            <!-- Content -->
            <div class="container-xxl flex-grow-1 container-p-y">
              <h4 class="fw-bold mb-4">
                <span class="text-muted fw-light">Riwayat /</span> Riwayat
                Deteksi
              </h4>

              <!-- History Table -->
              <div class="card">
                <div class="card-datatable table-responsive">
                  <table class="datatables-history table">
                    <thead class="table-light">
                      <tr>
                        <th>No</th>
                        <th>Nama Penyakit</th>
                        <th>Tanggal</th>
                        <th>Waktu</th>
                        <th>Gambar</th>
                      </tr>
                    </thead>
                    <tbody>
                      {% for item in history_data %}
                      <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ item.nama }}</td>
                        <td>{{ item.tanggal }}</td>
                        <td>{{ item.waktu }}</td>
                        <td>
                          <img
                            src="{{ item.gambar }}"
                            alt="Image"
                            style="max-width: 150px"
                          />
                        </td>
                      </tr>
                      {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
              <!-- / History Table -->
            </div>
            <!-- / Content wrapper -->
          </div>
          <!-- / Layout container -->
        </div>
      </div>
    </div>
    <!-- / Layout wrapper -->

    <!-- Core JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>

    <!-- Main JS -->
    <script src="../static/assets/js/main.js"></script>

    <!-- Initialize DataTable with Pagination -->
<script>
  $(document).ready(function () {
    $(".datatables-history").DataTable({
      paging: true,
      lengthChange: true,
      pageLength: 5,
      lengthMenu: [5, 10, 25, 50, 75, 100, "All"],
      responsive: true,
      searching: true,
      language: {
        paginate: {
          previous: '<i class="mdi mdi-chevron-left"></i>',
          next: '<i class="mdi mdi-chevron-right"></i>',
        },
      },
    });

    // Periksa dan atur margin untuk elemen DataTable jika diperlukan
    $(".dataTables_filter").css({
      "margin-top": "10px",
      "margin-left": "10px",
    });

    $(".dataTables_length").css({
      "margin-top": "10px",
      "margin-left": "10px",
    });

    $(".dataTables_info").css({
      "margin-top": "10px",
      "margin-left": "10px",
    });
  });
</script>

  </body>    
</html>

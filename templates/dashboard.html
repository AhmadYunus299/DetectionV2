    <script>
      document.addEventListener("DOMContentLoaded", function () {
            // Data passed from Flask
           {% set safe_data = data if data is defined else [] %}
            const rawData = {{ safe_data|tojson|safe }};

            console.log(rawData); // Check the structure of the data

            // Extract unique tanggal values
            const uniqueTanggal = [...new Set(rawData.map(item => item.tanggal))];
            // Extract unique nama values
            const uniqueNama = [...new Set(rawData.map(item => item.nama))];

            // Initialize series with zeros for each tanggal
            const series = uniqueNama.map(nama => ({
                name: nama,
                data: Array(uniqueTanggal.length).fill(0)
            }));

            // Populate series data based on rawData
            rawData.forEach(item => {
                const tanggalIndex = uniqueTanggal.indexOf(item.tanggal);
                const seriesItem = series.find(s => s.name === item.nama);
                
                if (tanggalIndex !== -1) {
                    seriesItem.data[tanggalIndex]++;
                }
            });

            // Filter out series with all zero values
            const filteredSeries = series.filter(s => s.data.some(value => value > 0));

            // Configuration for ApexCharts
            const options = {
                series: filteredSeries,
                chart: {
                    type: "bar",
                    height: 350,
                },
                plotOptions: {
                    bar: {
                        horizontal: false,
                        columnWidth: "55%",
                        endingShape: "rounded",
                    },
                },
                dataLabels: {
                    enabled: false,
                },
                stroke: {
                    show: true,
                    width: 2,
                    colors: ["transparent"],
                },
                xaxis: {
                    categories: uniqueTanggal,
                },
                yaxis: {
                    title: {
                        text: "Count",
                    },
                },
                fill: {
                    opacity: 1,
                },
                tooltip: {
                    y: {
                        formatter: function (val) {
                            return val;
                        },
                    },
                },
            };

            // Initialize or re-render the chart
            const chartElement = document.querySelector("#chart");
            if (chartElement.__apexcharts__) {
                chartElement.__apexcharts__.updateOptions(options);
            } else {
                const chart = new ApexCharts(chartElement, options);
                chart.render();
            }
        });
    </script>
